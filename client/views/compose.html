<div class="pages">
    <div class="newBlog">
        <div id="userSelect">
            <select class="dropdown" ng-model="userid"> 
                <option value="">Select a User</option>
                <option value="{{ u.id }}" ng-repeat="u in users">{{ u.firstname }} {{ u.lastname }}</option>
            </select>
        </div>
        <div id="catSelect">
            <select class="dropdown" ng-model="categoryid">
                <option value="">Select a Category</option>
                <option value="{{ cat.id }}" ng-repeat="cat in categories">{{ cat.name }}</option>
            </select>
        </div>
        <div id="titleSelect">
            <input id="titlebox" type="text" placeholder="title" ng-model="title">
        </div>
        <div id="blogSelect">
            <textarea placeholder="start blogging" maxlength="5000" ng-model="blogContent" id="textarea"></textarea><br>
        </div>
        <div>
            <button ng-click="composeBlog()" class="regBut">Post</button>
        </div>
    </div>
</div>
