<div class="pages">
    <div class="newBlog">
        <div id="catSelect">
            <select class="dropdown" ng-model="single.categoryid">
                <option value="">Select Category</option>
                <option value="{{ cat.id }}" ng-repeat="cat in categories">{{ cat.name }}</option>
            </select>
            <div id="titleSelect">
                <input type="text" id=titlebox placeholder="title" ng-model="single.title">
            </div>
            <div>
                <textarea id="textarea" maxlength="5000" ng-model="single.content"></textarea>
            </div>
        </div>
        <div>
        <button ng-click="update()" class="regBut">Update</button>
        </div>
    </div>
</div>
